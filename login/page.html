<!DOCTYPE html>
<html>
    <head>
        <title>Oscar's Login Page</title>
        <link rel="stylesheet" href="page.css">
    </head>
    <body>
        <header>
            <h2 class="Logo">LOGO</h2>
            <nav class="navigation">
                <a href="">Home</a>
                <a href="">About</a>
                <a href="">Contact</a>
                <a href="">Services</a>
                <button class="Login">Login</button>
            </nav>
        </header>

        <div class="wallpaper">
            <span class="icon-close"><ion-icon name="close"></ion-icon>
            </span>
            <div class="login-login">
                <h2>Welcome</h2>
                <form action="#">
                    <div class="inputbox">
                        <span class="icon"><ion-icon name="mail"></ion-icon></span>
                        <input type="mail" required>
                        <label><b>Email</b></label>
                    </div>
                    <div class="inputbox">
                        <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                        <input type="password" required>
                        <label><b>Password</b></label>
                    </div>
                    <div class="remenber">
                        <label><input type="checkbox">Remenber Me </label>
                        <a href="#">Forgot Password?</a>
                    </div>
                    <div class="btns"><button type="submit" class="btn"><b>Login</b></button></div>
                    <div class="register">
                        <p>Don't have an account? <a href="#" class="registerlink">Register</a></p>
                        
                    </div>
                </form>
            </div>

            <div class="login-register">
                <h2>Registration</h2>
                <form action="#">
                    <div class="inputbox">
                        <span class="icon"><ion-icon name="person-circle"></ion-icon></span>
                        <input type="text" required>
                        <label><b>Username</b></label>
                    </div>
                    <div class="inputbox">
                        <span class="icon"><ion-icon name="mail"></ion-icon></span>
                        <input type="mail" required>
                        <label><b>Email</b></label>
                    </div>
                    <div class="inputbox">
                        <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                        <input type="password" required>
                        <label><b>Password</b></label>
                    </div>
                    <div class="remenber">
                        <label><input type="checkbox">I agree to the </label>
                        <span><a href="#">Terms </a></span>
                        <span><label>& </label></span>
                        <span><a href="#">Conditions</a></span>
                    </div>
                    <div class="btns"><button type="submit" class="btn"><b>Register</b></button></div>
                    <div class="register">
                        <p>Already have an account?<a href="#" class="loginlink">Login</a></p>
                        
                    </div>
                </form>
            </div>
        </div>

        <script src="page.js"></script>
        <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    </body>
</html>
